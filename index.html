<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 20px; /* Adds space between elements */
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            text-align: center;
            margin: 0;
            transition: all 0.3s ease;
            z-index: 10; /* Ensures text stays on top just in case */
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            /* Allow the container to grow so it pushes content */
            transition: all 0.3s ease; 
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap; /* Keeps button text on one line */
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            font-size: 20px; /* Starting size */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #message-box {
            color: #d32f2f;
            font-style: italic;
            font-size: 20px; /* Starting size */
            min-height: 40px;
            text-align: center;
