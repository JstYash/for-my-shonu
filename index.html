<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 60px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn:hover {
            background-color: #45a049;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; /* Allows us to move it easily */
        }

        #message-box {
            margin-top: 30px;
            min-height: 30px;
            color: #d32f2f;
            font-style: italic;
            font-size: 1.2rem;
        }

        /* Success Message Styling */
        .success-content {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        .success-content h1 {
            font-size: 2.5rem;
        }

        .heart {
            font-size: 5rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <h1>Will you be my Valentine Shonu?</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="acceptProposal()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div id="message-box"></div>
    </div>

    <div class="success-content" id="success-screen">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Yess, I love you the most. <br> You're my forever valentine!üòâ</h1>
    </div>

    <script>
        let yesScale = 1;
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const messageBox = document.getElementById('message-box');

        // Quirky messages
        const messages = [
            "Are you sure?",
            "Think again!",
            "Don't be like that!",
            "That button is shy...",
            "Do you want to try the other button?",
            "You're breaking my heart üíî",
            "Pretty please?",
            "I'll give you chocolates!",
            "Look how big the YES is getting!"
        ];

        function moveButton() {
            // 1. Make the Yes button bigger
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Move the No button
            // We subtract the button size AND a 50px buffer so it doesn't touch the edge
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 50;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 50;

            // Generate random positions, ensuring they aren't negative
            // We use 'Math.max(10, ...)' to keep a small 10px buffer on the top/left too
            const randomX = Math.max(10, Math.random() * maxWidth);
            const randomY = Math.max(10, Math.random() * maxHeight);
            
            // Use 'fixed' so it stays in the window even if the page scrolls
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 3. Show a random quirky message
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageBox.innerText = randomMessage;
        }
        
        function acceptProposal() {
            // Hide the question
            document.getElementById('question-screen').style.display = 'none';
            
            // Show the success message
            document.getElementById('success-screen').style.display = 'flex';

            // Launch Confetti
            launchConfetti();
        }

        function launchConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
