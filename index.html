<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            text-align: center;
            margin: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease; 
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #message-box {
            color: #d32f2f;
            font-style: italic;
            font-size: 20px;
            min-height: 40px;
            text-align: center;
            padding: 0 20px;
            transition: all 0.3s ease;
            z-index: 10;
            max-width: 80%;
        }

        .success-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e6;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            animation: fadeIn 1s;
            text-align: center;
        }
        
        .success-content h1 {
            font-size: 3rem;
        }

        .heart {
            font-size: 6rem;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <h1 id="main-question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yes-btn" onclick="acceptProposal()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        
        <div id="message-box"></div>
    </div>

    <div class="success-content" id="success-screen">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Yess, I love you the most. <br> You're my forever valentine!</h1>
    </div>

    <script>
        let yesSize = 20;
        let messageSize = 20;
        
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const messageBox = document.getElementById('message-box');
        
        // Huge list of pre-generated messages
        const allMessages = [
            "Are you sure?",
            "Think again!",
            "Don't be like that!",
            "That button is shy...",
            "Do you want to try the other button?",
            "You're breaking my heart üíî",
            "Pretty please?",
            "I'll give you chocolate!",
            "Look how big the YES is getting!",
            "Just click Yes already! üòÑ",
            "Error 404: 'No' not found.",
            "But we look so good together!",
            "I'll do the dishes for a week!",
            "I'll let you pick the movie!",
            "Are you really, really sure?",
            "Is that your final answer?",
            "You might regret this...",
            "Don't make me cry!",
            "I baked you virtual cookies üç™",
            "Even the button is running away!",
            "What if I say pretty please with a cherry on top?",
            "My mom likes you!",
            "I promise I don't snore (much)",
            "I'm not accepting no for an answer üòú",
            "Clicking 'No' just makes me love you more",
            "Play hard to get, I see...",
            "This button is slippery, huh?",
            "Okay, now you're just teasing me.",
            "I'll buy you that thing you wanted!",
            "Have a heart! ‚ù§Ô∏è",
            "The 'Yes' button is getting lonely.",
            "I'm stubborn, I can do this all day.",
            "You're testing my patience... and I love it.",
            "Imagine our life together...",
            "Think of the puppies!",
            "I'll give you a foot massage!",
            "Last chance to click Yes (just kidding, infinite chances)",
            "You're the peanut butter to my jelly!",
            "Don't leave me hanging!",
            "I'll write you a song!",
            "I'm running out of lines here...",
            "Seriously though, be my Valentine?",
            "I'll stop asking... in 100 years.",
            "You're my favorite person!",
            "Let's make it official!",
            "The universe wants you to click Yes."
        ];

        // Create a copy we can modify
        let availableMessages = [...allMessages];

        function moveButton() {
            // 1. Increase Sizes
            yesSize += 10;
            yesBtn.style.fontSize = `${yesSize}px`;

            if (messageSize < 40) {
                messageSize += 1;
                messageBox.style.fontSize = `${messageSize}px`;
            }

            // 2. Move No Button (Fixed & Bounded)
            const buffer = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - buffer;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - buffer;

            const randomX = Math.max(10, Math.random() * maxWidth);
            const randomY = Math.max(10, Math.random() * maxHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.zIndex = "100";

            // 3. Smart Message Selection (No Repeats)
            if (availableMessages.length === 0) {
                // If we used them all, reset the list!
                availableMessages = [...allMessages];
            }
            
            // Pick a random index from the available list
            const randomIndex = Math.floor(Math.random() * availableMessages.length);
            const message = availableMessages[randomIndex];
            
            // Remove it so it doesn't show again until we reset
            availableMessages.splice(randomIndex, 1);
            
            messageBox.innerText = message;
        }

        function acceptProposal() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
